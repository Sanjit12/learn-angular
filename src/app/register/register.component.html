<h3>Register</h3>
<div class="form">
    <div class="form-group">
        <label class="form-label">Username:</label>
        <input type="text"
        class="form-control"
        [(ngModel)]="userName"
        (keyup)="onTyping($event)"
        >
    </div>
    <input type="submit" 
    class="btn btn-primary"
    [disabled]="userName.length<3"
    (click)="registerUser()"
    value="Register"/>
</div>

<div>
    <p>{{registrationStatus}}</p>
</div>
